<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Exercicios de Javascript</title>
</head>
<body>
    <div style="width: 600px; height: 600px;">
        <canvas id="grafico1" style="width: 500px; height: 500px;"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('grafico1');

        let brics=["Brasil","China","Rússia","Índia","África do Sul","Irã"]
        let valores=[15,30,25,8,4,2]
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: brics,
            datasets: [{
              label: '# of Votes',
              data: valores,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
