<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Exercicios de Javascript</title>
</head>
<body>
    <div style="width: 600px; height: 600px;">
        <canvas id="grafico1" style="width: 600px; height: 600px;"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('grafico1');

        let resumo=["Disponibilidade","Qualidade","Performace"]
        let valores=[0,0,0]
      
        let grafico1=new Chart(ctx, {
          type: 'bar',
          data: {
            labels: resumo,
            datasets: [{
              label: '# of Votes',
              data: valores,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        const obterDados=()=>{
            const endpoint="https://guilhermepadial.repl.co"
            fetch(endpoint)
            .then(res=>res.json())
            .then(res=>{
                valores[0]=res.disponibilidade
                valores[1]=res.qualidade
                valores[2]=res.performace
                grafico1.update()
            })
            .cath(erro=>{
                console.log("ERRO " + erro)
            })
        }

        //const intervalo=setInterval(obterDados,3000)

      </script>
</body>
</html>
